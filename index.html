<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>

    <link href="./style.css" rel="stylesheet" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light-grey flex flex-col h-screen justify-center items-center"
  >
    <main class="bg-white mx-6 p-5 rounded-lg shadow-lg max-w-sm">
      <img
        src="../images/image-qr-code.png"
        alt="QR Code linking to FrontendMentor"
        class="rounded-md"
      />
      <h1 class="text-2xl text-center font-bold text-dark-blue my-2 p-2">
        Improve your front-end skills by building projects
      </h1>
      <p class="text-grey-blue my-2 p-2 text-center">
        Scan the QR code to visit Frontend Mentor and take your coding skills to
        the next level
      </p>
    </main>

    <footer
      class="text-xs text-dark-blue absolute bottom-1 p-2 text-center w-full"
    >
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noreferrer"
        class="text-blue"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/onlyasmalllizard" class="text-blue"
        >Lizard Morrow</a
      >.
    </footer>
  </body>
</html>
